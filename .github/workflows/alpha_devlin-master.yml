# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - devlin-master

on:
  push:
    branches:
      - alpha
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_f4dee914cbe94ce5873b1e325d47eb3a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_94ab8dce73ab491c831be320ba03857c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f4dee914cbe94ce5873b1e325d47eb3a }}/webmasterdevlin/fastapi:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'devlin-master'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7fd9d861a181449bbf0ebdd3f348bd9c }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f4dee914cbe94ce5873b1e325d47eb3a }}/webmasterdevlin/fastapi:${{ github.sha }}'