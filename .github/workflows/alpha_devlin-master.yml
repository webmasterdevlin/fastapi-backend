# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - devlin-master

on:
  push:
    branches:
      - alpha
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_50b9f5061c914ea4aa2120d33616dd9f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4f6838ccfac1487c9c7ccf5d35808868 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_50b9f5061c914ea4aa2120d33616dd9f }}/fastapi:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'devlin-master'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8578fbeee0864aa18e7b608b7f276e96 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_50b9f5061c914ea4aa2120d33616dd9f }}/fastapi:${{ github.sha }}'