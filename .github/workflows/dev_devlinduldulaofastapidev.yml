# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - devlinduldulaofastapidev

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://devlinduldulaostaging.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c7f9cd3803144e7f8a758ea8caf286d8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2851a4af902d4fb0bb337aa423062816 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: devlinduldulaostaging.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c7f9cd3803144e7f8a758ea8caf286d8 }}/fastapi-backend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'devlinduldulaofastapidev'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3e7825bbd4d74a38b6c360a486f6e2fc }}
        images: 'devlinduldulaostaging.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c7f9cd3803144e7f8a758ea8caf286d8 }}/fastapi-backend:${{ github.sha }}'