# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - devlinduldulaofastapi1017

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://devlinduldulaotest.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_59ccaaa749f549a99c04b5eb86f084db }}
        password: ${{ secrets.AzureAppService_ContainerPassword_632db3ac3e8c441db25c6b0663e7349e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: devlinduldulaotest.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_59ccaaa749f549a99c04b5eb86f084db }}/fastapi-backend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'devlinduldulaofastapi1017'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_61126c9f93094ea890028a115a28810d }}
        images: 'devlinduldulaotest.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_59ccaaa749f549a99c04b5eb86f084db }}/fastapi-backend:${{ github.sha }}'